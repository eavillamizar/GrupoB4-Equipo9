<form (submit)="addMae(postForm)" #postForm="ngForm"> <!--por medio del evento submit ejecuto la funcion addPost -->
  <mat-form-field appearance="fill">
    <mat-label>Codigo</mat-label>
    <input type="text" matInput ngModel codigo="ngModel" name="codigo" required/>
    <mat-error>{{ getErrorMessage }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input type="text" matInput ngModel nombre="ngModel" name="nombre">
  </mat-form-field>

  <button mat-raised-button color="accent">Guardar</button>

</form>
